<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
	<title>Form Page</title>
	<style>
		.container{
			width: 50 %;
			border: 1px solid blue;
			margin: auto;
			padding: 20 px;
			font-size: 30px;			
		}
		#myform table tr td input{
			width: 30%;
			
		}
		
	</style>
</head>
<body>
	<div class = "container">
		<h2>My Form</h2>
		<form id = "myform" action = "registerServlet" method = "post">
		<table>
			<tr>
				<td>Enter your name:</td>
				<td><input type = "text" name = "user_name" placeholder = "Enter here"></td>
			</tr>
			<tr>
				<td>Enter your password:</td>
				<td><input type = "text" name = "user_password" placeholder = "Enter here"></td>
			</tr>
			<tr>
				<td>Enter your email:</td>
				<td><input type = "text" name = "user_email" placeholder = "Enter here"></td>
			</tr>
			<tr>
				<td>Enter your email:</td>
				<td><input type = "text" name = "user_email" placeholder = "Enter here"></td>
			</tr>
			<tr>
				<td>Select gender</td>
				<td><input type = "radio" name = "user_gender" value = "male">Male &nbsp; &nbsp;<input type = "radio" name = "user_gender" value = "female">Female</td>
			</tr>
			<tr>
				<td>
					Select course
				</td>
				
				<td>
					<select name = "user_course">
						<option value = "Java">Java</option>
						<option value = "php">php</option>
						<option value = "python">Python</option>
						<option value = Android>Android</option>
					</select>
				</td>
			</tr>
			<tr>
			<td style="text-align: center">
			<input type = "checkbox" value= "checked" name = "condition"/>
			</td>
			<td>
				Agree terms && conditions
			</td>
			</tr>
			<tr>
			<td style="text-align: center">
					<button type = "submit">Register</button>
					<button type = "reset">Reset</button>
				</td>
			</tr>
						
		</table>
		</form>
	</div>
</body>
</html>
